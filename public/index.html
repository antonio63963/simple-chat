<!DOCTYPE html>
<html>

<head>
  <title>simple chat</title>
   <!-- CSS only -->
  <script src='/socket.io/socket.io.js'></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <form name="chatLogin" class="formLogin">
    <h3>LOGIN</h3>
    <label>
      Enter your name:
      <input type="text" class="userName" placeholder="Nikolay">
    </label>

    <label>
      Send your photo:
      <input type="file" name="filedata" />
    </label>

    <button type="submit" class="submitForm">Submit</button>
  </form>

  <div class="container smallSize">
    <header class="startHeader">
      <h1 class="titleHeader upMove">Welcome to chat!</h1>

      <!-- <div class="loginForm ">
        <input type="text" class="userName">
        <button class="submitName">submit</button>
      </div> -->

      <button class="leaveBtn upMove">leave the chat</button> 
    </header>
    <div class="app">
      <div class="participants startParticipants">
        <div class="participant">
          <div class="circle partice">
            Nik
          </div>
          <h4 class="userName">Nikolay</h4>
          <div class="show typing">
            <div class="moveTyping one"></div>
            <div class="moveTyping second"></div>
            <div class="moveTyping third"></div>
          </div>
        </div>



        <div class="participant">
          <div class="circle partice">
            Ann
          </div>
          <h4 class="userName">Anna H</h4>
        </div>

      </div>


      <div class="bodyChat">
          
          <div class="messages">
          </div>
          <div class="userInput">
            <textarea name="userInput" id="userMsg" rows="2"></textarea>
            <button class="sendMsgBtn">
              <img src="./img/arrowSend.svg" alt="">
            </button>
          </div>
      
      </div>
    </div>
  </div>

  <script src="./front.js"></script>
</body>

</html>
