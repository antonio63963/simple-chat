<!DOCTYPE html>
<html>

<head>
  <title>simple chat</title>
   <!-- CSS only -->
  <script src='/socket.io/socket.io.js'></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <form name="chatLogin" class="formLogin">
    <h3>LOGIN</h3>
    <label>
      Enter your name:
      <input type="text" class="userName" placeholder="Nikolay" required>
    </label>

    <label>
      Choose your avatar:
      <input type="file" name="filedata" class="userAvatar"/>
    </label>

    <button class="loginBtn">Submit</button>
  </form>

  <div class="container smallSize">
    <header class="startHeader">
      <h1 class="titleHeader upMove">Welcome to chat, </h1>
      <h1 class="titleUsername upMove"> "></h1>
      <!-- <div class="loginForm ">
        <input type="text" class="userName">
        <button class="submitName">submit</button>
      </div> -->

      <button class="leaveBtn upMove">leave the chat</button> 
    </header>
    <div class="app">
      <div class="participants startParticipants"></div>


      <div class="bodyChat">
          
          <div class="messages">
            <div class="allMessages"></div>
          </div>
          <div class="userInput upMove">
            <textarea name="userInput" id="userMsg" rows="2"></textarea>
            <button class="sendMsgBtn">
              <img class="upMove arrowSend" src="./img/arrowSend.svg" alt="">
            </button>
          </div>
      
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  
  <script src="./front.js"></script>
</body>

</html>
